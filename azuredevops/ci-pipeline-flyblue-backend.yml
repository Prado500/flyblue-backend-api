trigger:
  branches:
    include:
      - dev
      - test
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Docker Service Connection used for registry authentication
  dockerRegistryServiceConnection: 'SC-DR-FLYBLUE-DEV'
  imageRepository: 'daldeoscoder/flyblue-api'
  containerRegistry: 'index.docker.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: 'Build & Push Stage'
    jobs:
      - job: Build
        displayName: 'Build Container Image'
        steps:
          - task: Docker@2
            displayName: 'Build & Push to Docker Hub'
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
                $(Build.SourceBranchName)
                
          # Publishing artifacts is necessary to trigger the CD pipeline
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Build Info'
            inputs:
              PathtoPublish: '$(Build.SourcesDirectory)'
              ArtifactName: 'source-code'